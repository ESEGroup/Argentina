{% extends 'ofertas/base.html' %}

{% block body %}
    {% if all_ofertas %}
        <h2>Aqui estão as ofertas:</h2>
        <ul>
            {% for oferta in all_ofertas %}
                <li><a href="{% url 'ofertas:detail' oferta.id %}"> {{ oferta.titulo }} </a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Não há ofertas no momento.</h2>
    {% endif %}
{% endblock %}
